defaults:
  - _self_

general:
  lr: 0.001
  csv_path: data_list/split_overfit.csv
  data_path: /Users/arvind/veevohealth/imagecas-dataset/imagecas-dataset
  mid_path: imagecas-dataset

train:
  # Cross-validation fold index
  fold: 1
  # Network architecture: "FCN" or "FCN_AG"
  model: FCN_AG
  # Number of input channels
  channel: 4
  # Resolution level: 1 = high, 2 = mid, 3 = low
  rl: 3
  # Dataloader / training settings
  batch_size: 1
  num_workers: 0
  epochs: 20
  # Loss and training mode
  loss: Dice
  is_train: 1
  is_inference: 0
  # Other runtime parameters
  gpu_index: 0
  load_num: 0
  pools: 1
